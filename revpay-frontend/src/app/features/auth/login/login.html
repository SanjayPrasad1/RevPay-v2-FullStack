<div class="auth-container">
      <mat-card class="auth-card">
        <mat-card-header>
          <mat-card-title>
            <h1 class="brand">RevPay</h1>
            <p class="subtitle">Sign in to your account</p>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <mat-form-field class="full-width mb-16">
              <mat-label>Email or Phone</mat-label>
              <input matInput formControlName="emailOrPhone" type="text" autocomplete="username">
              <mat-error *ngIf="form.get('emailOrPhone')?.hasError('required')">Required</mat-error>
            </mat-form-field>
            <mat-form-field class="full-width mb-16">
              <mat-label>Password</mat-label>
              <input matInput formControlName="password" [type]="showPassword ? 'text' : 'password'" autocomplete="current-password">
              <button mat-icon-button matSuffix type="button" (click)="showPassword = !showPassword">
                <span class="material-icons">{{ showPassword ? 'visibility_off' : 'visibility' }}</span>
              </button>
              <mat-error *ngIf="form.get('password')?.hasError('required')">Required</mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary" class="full-width" type="submit" [disabled]="loading">
              <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
              <span *ngIf="!loading">Sign In</span>
            </button>
          </form>
        </mat-card-content>
        <mat-card-actions>
          <p class="register-link">Don't have an account? <a routerLink="/auth/register">Register</a></p>
        </mat-card-actions>
      </mat-card>
    </div>
