server.port=8080

# H2 Database
spring.datasource.url=jdbc:h2:file:./revpay-db;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# JWT
app.jwt.secret=revpaySecretKey2024VeryLongAndSecureKeyForJWTSigningThatIsAtLeast256BitsLong
app.jwt.expiration-ms=86400000

# Mail (configure for real SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=noreply@revpay.com
spring.mail.password=yourpassword
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Logging
logging.level.com.revpay=DEBUG
logging.level.org.springframework.security=INFO

# CORS
app.cors.allowed-origins=http://localhost:4200

# File upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# SpringDoc OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.try-it-out-enabled=true

# For Spring Security compatibility (if using Spring Boot 3+)
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
